<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de contato</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Formulário de contato</legend>
                <div><input type="text" name="nome" placeholder="Digite o seu nome"></div>
                <div><input type="email" name="nome" placeholder="Digite o seu email"></div>
                <div>
                    <select name="lista">
                        <option disabled selected>Qual sua idade?</option>
                        <option>20</option>
                        <option>25+</option>
                        <option>40+</option>
                    </select>
                </div>
                <h2>Qual sua cidade?</h2>
                <div class="input">
                    <div>
                        <input type="radio" name="cidade" value=""><span>Florianópolis</span>
                    </div>
                    <div>
                        <input type="radio" name="cidade" value=""><span>São Paulo</span>
                    </div>
                    <div>
                        <input type="radio" name="cidade" value=""><span>Rio de Janeiro</span>
                    </div>
                </div>

                <h2>O que você gosta de comer?</h2>
                <div class="input">
                    <div>
                        <input type="checkbox" name="cidade" value=""><span>Furta</span>
                    </div>
                    <div>
                        <input type="checkbox" name="cidade" value=""><span>Fast Food</span>
                    </div>
                    <div>
                        <input type="checkbox" name="cidade" value=""><span>Salada</span>
                    </div>
                </div>

                <div>
                    <div>
                        <textarea placeholder="Possui alguma observação?"></textarea>
                    </div>

                    <input type="submit" name="acao" value="Enviar">
                </div>
            </fieldset>
        </form>    
    </body>
</html>
